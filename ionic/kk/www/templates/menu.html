<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Feed Tab -->
 <!--  <ion-tab title="Menu" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/app/person/me/feed">
  <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-tab>
-->    
  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios7-monitor-outline" icon-on="ion-ios7-monitor" href="#/app/person/me/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Friends" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/app/person/me/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/app/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Share" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/app/share">
    <ion-nav-view name="tab-share"></ion-nav-view>
  </ion-tab>


</ion-tabs>
