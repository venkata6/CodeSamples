
<ion-view cache-view="false" view-title="Points Detail">

<ion-nav-buttons side="left">
    <button class="button button-icon icon  ion-chevron-left" ui-sref="tab.points" ></button>
</ion-nav-buttons>    
    
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in details" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
    <!--    <img ng-src="{{chat.face}}">  -->
        <h2>Notes - {{chat.notes}}</h2>
        <p>Points - {{chat.points}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
        
    </ion-list>
  </ion-content>
</ion-view>
